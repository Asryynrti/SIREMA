            <!-- <article id = "Tentang" >
              <h2 >Tentang</h2>
              <ol>Sistem rekomendasi merupakan sebuah perangkat lunak yang menyediakan saran yang berguna bagi pengguna untuk mengambil keputusan. Sistem rekomendasi ini merupakan sebuah perangkat lunak yang memberikan atau menyediakan saran mata kuliah pilihan sesuai dengan KBK dan nilai-nilai prasayarat dari masing-masing KBK yang ada di program studi PSTI.
              KBK atau Kurikulum Berbasis Kompetensi merupakan suatu konsep kurikulum yang memfokuskan mahasiswa pada suatu kompetensi sesuai dengan bidang yang ada di program studi PSTI, seperti bidang telekomunikasi, bidang sistem informasi bisnis, bidang teknik informatika, dan bidang vokasi informatika.
          
                <li>KBK Telekomunikasi merupakan kbk yang difokuskan menguasai kompetensi keahlian telekomunikasi untuk menjadi seorang Network & Infrastructure. Ada 3 mata kuliah prasyarat untuk memilih KBK Telekomunikasi yaitu:
                Sistem Digital, Jaringan Komputer, dan Arsitektur Komputer</li>
                <li>KBK Sistem Informasi Bisnis merupakan kbk yang difokuskan menguasai kompetensi keahlian sistem informasi dan bisnis untuk menjadi seorang Data Management System. Ada 3 mata kuliah prasyarat untuk memilih KBK Telekomunikasi yaitu:
                  Analisis Perancangan Sistem Informasi, Manajemen Proyek, dan Supply Chain Management</li>
                <li>KBK Teknik Informatika merupakan kbk yang difokuskan menguasai kompetensi keahlian teknik informatika untuk menjadi seorang Programming and Software Development. Ada 2 mata kuliah prasyarat untuk memilih KBK Telekomunikasi yaitu:
                  Pemrograman Berorientasi Objek dan Rekayasa Perangkat Lunak</li>
                <li>KBK Vokasi Informatika merupakan kbk yang difokuskan menguasai kompetensi keahlian vokasi informatika untuk menjadi seorang ICT for Education. Ada 3 mata kuliah prasyarat untuk memilih KBK Telekomunikasi yaitu:
                  Perencanaan Pembelajaran STI, Strategi Pembelajaran STI, dan Kurikulum Pembelajaran</li>
